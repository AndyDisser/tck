{% extends 'home/base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Login
{% endblock %}
{% block body %}

<br><br>
<div class="container">
    <div class="row">
        <!-- col fehlt -->
        <div class="col">
            <div class="card">
                <h5 class="card-header">Login</h5>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary mb-2" name="login">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
